<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}{{ config.title }}{% endblock title %}</title>
  <link rel="stylesheet" href="{{ get_url(path="styles.css") | safe }}"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,300;0,700;1,300;1,700&amp;family=Alegreya:ital,wght@0,400;0,700;1,400;1,700&amp;family=Bitter&amp;display=swap"/>
</head>
<body class="{% block body_class %}{% endblock body_class %}">
  {% block main %}
  {% endblock main %}
</body>
</html>
